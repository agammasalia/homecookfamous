<div ng-app="homecookfamous" ng-controller="CountryCtrl">
	<h2 class="capitalize" style="color:#428bca;">{{title}}
		<button class="pull-right btn btn-primary" onclick="javascript:downloadCountry()">Download Recipes</button>
	</h2>
	<div class="container-fluid">
		<div class="row">
			<div ng-repeat-start="country in countries">
				<div class="col-md-4">
					<div class="well" style="background: lightgray;"><a href="/recipe/{{country.id}}" style="color: black;"><center><img ng-src='/images/recipe/{{country.id}}.jpg' width="200px" height="200px"><br>{{country.name}}<br>{{country.categories}}</center></a></div>
				</div>
			</div>
			<br ng-repeat-end ng-if="($index + 1) % 3 == 0"/>
		</div>
	</div>
</div>
