<div ng-app="homecookfamous" ng-controller="CategoriesCtrl">
	<h2 class="capitalize" style="color:#428bca;">{{title}}</h2>
	<div class="container-fluid">
		<div class="row">
			<div ng-repeat-start="categorie in categories">
				<div class="col-md-4">
					<div class="well" style="background: lightgray;"><a href="/recipe/{{categorie.id}}" style="color: black;"><center><img ng-src='/images/recipe/{{categorie.id}}.jpg' width="200px" height="200px"><br>{{categorie.name}}<br>{{categorie.country}}</center></a></div>
				</div>
			</div>
			<br ng-repeat-end ng-if="($index + 1) % 3 == 0"/>
		</div>
	</div>
</div>
