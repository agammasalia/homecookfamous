<div ng-app="homecookfamous" ng-controller="SearchCtrl">
	<h2 class="capitalize" style="color:#428bca;">{{title}}</h2>
	<div class="container-fluid">
		<div class="row">
			<div ng-repeat-start="search in searchs">
				<div class="col-md-4">
					<div class="well" style="background: lightgray;"><a href="/recipe/{{search.id}}" style="color: black;"><center><img ng-src='/images/recipe/{{search.id}}.jpg' width="200px" height="200px"><br>{{search.name}}<br>{{search.country}} - {{search.categories}}</center></a></div>
				</div>
			</div>
			<br ng-repeat-end ng-if="($index + 1) % 3 == 0"/>
		</div>
	</div>
</div>
